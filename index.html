    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        overflow: hidden;
        width: 100%;
        height: 100%;
        position: fixed;
      }
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: manipulation;
      }
      /* Rotation prompt overlay for portrait mode */
      #rotation-prompt {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: Arial, sans-serif;
      }
      #rotation-prompt .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: rotate 2s ease-in-out infinite;
      }
      #rotation-prompt .text {
        font-size: 24px;
        text-align: center;
        padding: 0 20px;
      }
      @keyframes rotate {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
      }
      /* Show rotation prompt on portrait mode */
      @media (orientation: portrait) {
        #rotation-prompt {
          display: flex !important;
        }
        #app {
          display: none !important;
        }
      }
    </style>
  </head>
